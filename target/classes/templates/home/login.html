<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>

<div th:insert="navbar :: navbar_head">...</div>
<div th:insert="navbar :: navbar_content">...</div>

<div class="container">

    <form class="form-container text-center" th:action="@{/login}" method='POST'>
        <p class="form-title"> Prosíme přihlašte se zde </p>
        <p th:if="${loginError}" class="error"> Login nebyl uspěšný  </p>
        <div class="form-group">
            <label for="input_email">Login</label>
            <input type="text" class="form-control" id="input_email" aria-describedby="emailHelp" placeholder="Login" name='username'>
            <small id="emailHelp" class="form-text text-muted">S nikým nesdílíme Váš email</small>
        </div>

        <div class="form-group">
            <label for="input_password">Heslo</label>
            <input type="password" class="form-control" id="input_password" placeholder="Heslo" name='password'>
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="checkbox">
            <label class="form-check" for="checkbox">Zapamatovat si mě</label>
            <button type="submit" class="login-submit btn btn-primary">Přihlásit</button>
        </div>


    </form>
</div>
</body>

</html>
